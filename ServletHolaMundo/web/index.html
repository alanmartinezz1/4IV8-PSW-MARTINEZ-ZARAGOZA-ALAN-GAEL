<html>
    <head>
        <title>Registro de Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
        <script languague="JavaScript" type="text/JavaScript" src="JS/validar.js"></script>
    </head>
    <body>
        <header id="head">
            <h1 class="Titulo">Formulario</h1>
        </header>
        <div class="container" >
            
            <div class="containerRegistro">
                <h1 class="textou">Llene el formulario para entrar a la base de datos</h1>
                <form name="formulario" method="post" action="Registro" onsubmit="return validarCosas(this)">
                <label>Nombre:</label>
                <input type="text" name="nombre">
                <br>
                <label>Apellido Paterno:</label>
                <input type="text" name="appat" >
                <br>
                <label>Apellido Materno:</label>
                <input type="text" name="appmat" >
                <br>
                <label>Edad:</label>
                <input type="number" name="edad" min="01" max="99" size="2" >
                <br>
                <label>Correo:</label>
                <input type="email" name="correo">
                <br>
                <input type="submit" value="Registro de Usuarios" class="botonezzz">
                <input type="reset" value="Borrar Registro" class="botonezzz">
            </form>
            </div>
            <br>
            <div class="containerConsulta" >
                <br>
                <h1 class="textou">De click para revisar la base de datos</h1>
                <form method="get" name="consultarregistro" action="Consultar">
                    <input type="submit" value="Consultar Tabla de Usuarios" class="botonezzz">
                </form>
            </div>
            <br>
            <div class="containerEliminar" >
                <br>
                <h1 class="textou">Escriba el ID del usuario que desee remover</h1>
                <form method="post" name="formularioeliminar" action="Eliminar" onsubmit="return validarCosas(this)">
                    <label>ID del Usuario a Eliminar</label>
                    <input type="number" name="ideliminar" >
                    <br>
                    <input type="submit" value="Eliminar Usuario" class="botonezzz">
                </form>
                
            </div>
            
            <br>
            
            <div class="containerActualizar">
                <br>
                <h1 class="textou">Escriba el ID del usuario que quiera cambiar</h1>
                <form method="post" name="formularioeliminar" action="Actualizar" onsubmit="return validarCosas(this)">
                    <label>ID del Usuario a Eliminar</label>
                    <input type="number" name="ideliminar" >
                    <br>
                    <label>Nombre:</label>
                    <input type="text" name="nombre">
                    <br>
                    <label>Apellido Paterno:</label>
                    <input type="text" name="appat" >
                    <br>
                    <label>Apellido Materno:</label>
                    <input type="text" name="appmat" >
                    <br>
                    <label>Edad:</label>
                    <input type="number" name="edad" min="01" max="99" size="2" >
                    <br>
                    <label>Correo:</label>
                    <input type="email" name="correo">
                    <br>
                    <br>
                    <input type="submit" value="Modificar Usuario" class="botonezzz">
                </form>
            </div>
            
            <br>
            
        </div>
    </body>
</html>
