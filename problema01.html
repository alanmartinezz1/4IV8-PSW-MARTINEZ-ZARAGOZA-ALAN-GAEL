<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 01 JS</title>
    <link rel="stylesheet" href="./CSS/problemas.css">
    <script src="JS/problema01.js"></script>
</head>
<body>
    
    <p>
        Se le ha ordenado diseñar una aplicación web la cual puedad 
        calcular el interés de pago menusla de una inversión al 2%,
        para lo cual debera diseñar un fromulario haga dicho cálculo
    </p>

    <form method="POST" name="formulario">
        <table align="center" border="1">
            <tr>
                <td class="td_superior">
                    Introduce la cantidad a invertir: $
                </td>

                <td class="td_inferior">
                    <input type="text" name="cantidad" onkeypress="return validarn(event)">
                </td>
            </tr>
            <tr>
                <td></td>
                <td class="td_inferior">
                    <input type="button" value="interes" name="enviar" onclick="interes()">
                </td>
            </tr>
            <tr>
                <td class="td_superior">
                    Su saldo total con interes al 2% es: 
                </td>
                <td>
                    <input type="text" name="sueldoti" id="cantidadi" readonly="readonly" class="input_text">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="reset" name="borrar" onclick="borrar()">
                </td>
            </tr>
        </table>
    </form>
    <br>
    <table>
        <tr>
            <td><a href="formulario.html">Regresar al formulario principal</a></td>
        </tr>
    </table>

</body>
</html>
